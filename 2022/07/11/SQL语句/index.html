        <p>sql语句 每段都以;结尾，可添加换行，关键词间有空格，不区分大小写</p>
<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">查看所有数据库   show databases;</span><br><span class="line">连接数据库    mysql -u用户 -p</span><br><span class="line">创建数据库      create database 名字;</span><br><span class="line">创建数据库指定字符集    create database 名字 chaeacter set utf8;</span><br><span class="line">查看数据库详细   show create database 名字;</span><br><span class="line">删除数据库       drop database 名字;</span><br><span class="line">删除表           drop table 名字l;</span><br><span class="line">选中数据库     use 名字;</span><br><span class="line">查看所有表      show tables;</span><br><span class="line">创建表      creata table 名字 (字段1名 字段类型,字段2名 字段类型);</span><br><span class="line">查看表结构        show create table 名字  或   desc 名字</span><br><span class="line">创建表时指定表的字符集和引擎  create table 名字 (字段1 字段类型,字段2	字段类型)engine=myisam charset = utf8;</span><br><span class="line">修改表名称    rename table 原名 to 名字</span><br><span class="line">修改表的属性  alter table 名字 engine=myisam charset=gdk</span><br><span class="line">添加表的字段在最后     alter table 名字 add age int;</span><br><span class="line">添加表的字段在最前     alter table 名字 add fatherage int first;</span><br><span class="line">在表的某一个字段后添加   alter table 名字 add fathername varchar(10)after fatherage;</span><br><span class="line">删除表字段    alter table 名字 drop 字段名;</span><br><span class="line">修改字段名和类型    alter table 名字 change 原字段名 新字段名 新字段类型;</span><br><span class="line">修改类型和顺序      alter table 名字 modify 字段名 新字段类型 after 字段名 first alter table 名字 modify 字段名称 新字段类型;</span><br><span class="line">全表插入  insert into 名字 values(字段名 字段类型)</span><br><span class="line">指定字段插入   insert into 名字 (名,名,名)balues(类型,类型);</span><br></pre></td></tr></table></figure>

<p><strong>修改更新语句</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">修改全表  update 名 set</span><br><span class="line">修改指定条件  update 名 set math=50 where id=10</span><br><span class="line">删除指定条件   delete from 名 where id=10;</span><br><span class="line">删除表中的所有数据    delete from 名;</span><br></pre></td></tr></table></figure>

<p><strong>主键</strong></p>

<p><strong>mysql备份</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">删除二进制日志文件        mysql -u root -p 123123 -e &#x27;reset master&#x27;</span><br><span class="line">数据库备份           mysql -u root -p --databases 名字 &gt; /opt/dgf.sql</span><br><span class="line">备份所有数据库        mysql -u root -p --all-databases &gt; /opt/all-data.sql</span><br><span class="line">备份表             mysqldump -u root -p 数据库 表 &gt; /opt/表.sql</span><br><span class="line">还原数据表       mysql -u root -p 数据库 &lt; /opt/数据库</span><br><span class="line">将数据库下所有表结构导出       mysqldump -u root -p -d 数据库 &gt; /opt/数据库.sql</span><br><span class="line">导出单个表结构        mysqldump -u root -p -d 数据库 表 &gt; /opt/数据表.sql</span><br><span class="line">导出表数据不导出结构      mysqldump -u root -</span><br></pre></td></tr></table></figure>
